<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareSpace</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/8178253625.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="container">
        <nav>
            <img src="https://static1.squarespace.com/static/5134cbefe4b0c6fb04df8065/t/5bd1e183ec212df24c8d5d0f/1582743997341/squarespace-logo-horizontal-white.jpg" alt="">
            <ul class="nav-links">
                <li>Product</li>
                <li>Template</li>
                <li>Resource</li>
            </ul>
            <ul class="nav-right">
                <li>Log in</li>
                <button class="btn">Get Started</button>
            </ul>
        </nav>

        <main>
            <h1>Everything</h1>
            <h1>to <span>Book now</span> Sell</h1>
            <h1 class="anything">Anything</h1>
        </main>
        
        <div class="images">
            <img class="left-img" src="https://images.unsplash.com/photo-1580979069621-99074dd1bddb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60">
            <img class="right-img" src="https://images.unsplash.com/photo-1584446922442-7ac6b8c118f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60">
            <img class="top-img" src="https://images.unsplash.com/photo-1576495169018-bd2414046c6b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60">
            <img class="bottom-img" src="https://images.unsplash.com/photo-1583502070936-d24abe7f1975?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60">
        </div>

        <footer>
            <div class="social-media">
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i>
            </div>
            <p class="scroll">scroll down <i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i></p>
        </footer>
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
